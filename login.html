<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"> -->
    <title>Simple Login page</title>
</head>
<body style="background-image: url('./image/pix.jpg');
background-repeat: no-repeat;
background-size: cover;
background-position: center;
text-align: center;
">
    <main style="background-color: white;
    margin: 10% 35% 0;
    padding-top: 20px;
    ">
        <h1 style="color: rgb(54, 47, 7); padding-bottom: 20px;">Login Page</h1>
        <form action="#">
            <div style="margin-bottom: 20px; width: 100%;"><input type="email" name="email" id="email" placeholder="Email"></div>
            <div style="padding: 0 10px 30px;"><input type="password" name="password" id="password" placeholder="Password"></div>
            <div><input type="submit" value="Submit"></div>
        </form>
    </main>
</body>
</html>
